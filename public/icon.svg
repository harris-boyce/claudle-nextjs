<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="#3B82F6"/>

  <!-- Letter grid background -->
  <rect x="96" y="160" width="320" height="192" rx="12" fill="white" opacity="0.9"/>

  <!-- Grid lines to represent Wordle -->
  <g stroke="#E5E7EB" stroke-width="2" opacity="0.5">
    <!-- Horizontal lines -->
    <line x1="112" y1="192" x2="400" y2="192"/>
    <line x1="112" y1="224" x2="400" y2="224"/>
    <line x1="112" y1="256" x2="400" y2="256"/>
    <line x1="112" y1="288" x2="400" y2="288"/>
    <line x1="112" y1="320" x2="400" y2="320"/>

    <!-- Vertical lines -->
    <line x1="170" y1="176" x2="170" y2="336"/>
    <line x1="228" y1="176" x2="228" y2="336"/>
    <line x1="286" y1="176" x2="286" y2="336"/>
    <line x1="344" y1="176" x2="344" y2="336"/>
  </g>

  <!-- Sample letters (C-L-A-U-D) -->
  <g fill="#3B82F6" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">
    <!-- First row: C-L-A-U-D -->
    <rect x="112" y="176" width="56" height="32" rx="4" fill="#10B981"/>
    <text x="140" y="196" fill="white">C</text>

    <rect x="170" y="176" width="56" height="32" rx="4" fill="#10B981"/>
    <text x="198" y="196" fill="white">L</text>

    <rect x="228" y="176" width="56" height="32" rx="4" fill="#F59E0B"/>
    <text x="256" y="196" fill="white">A</text>

    <rect x="286" y="176" width="56" height="32" rx="4" fill="#10B981"/>
    <text x="314" y="196" fill="white">U</text>

    <rect x="344" y="176" width="56" height="32" rx="4" fill="#F59E0B"/>
    <text x="372" y="196" fill="white">D</text>
  </g>

  <!-- Brain icon for AI -->
  <g transform="translate(216, 80)">
    <circle cx="40" cy="40" r="32" fill="white" opacity="0.9"/>
    <path d="M24 32c0-8.837 7.163-16 16-16s16 7.163 16 16c0 4.418-1.791 8.418-4.686 11.314L48 46.627l-3.314-3.313C41.791 40.418 40 36.418 40 32z" fill="#3B82F6"/>
    <circle cx="32" cy="36" r="2" fill="white"/>
    <circle cx="48" cy="36" r="2" fill="white"/>
    <path d="M36 44c2.209 0 4-1.791 4-4h-8c0 2.209 1.791 4 4 4z" fill="white"/>
  </g>

  <!-- "ClaudLE" text -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">ClaudLE</text>
  <text x="256" y="460" font-family="Arial, sans-serif" font-size="16" fill="white" opacity="0.8" text-anchor="middle">AI-Enhanced Wordle</text>
</svg>